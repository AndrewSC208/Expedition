<ngb-carousel>
  <template ngbSlide class="carousel-item">
    <img src="http://lorempixel.com/720/990?r=1" alt="Random first slide">
    <div class="carousel-caption">
      <div><span>Icon</span></div>
      <h3>First slide label</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      <button class="btn btn-primary">Click Me</button>
    </div>
  </template>
  <template ngbSlide>
    <img src="http://lorempixel.com/1600/990?r=2" alt="Random second slide" class="img-fluid">
    <div class="carousel-caption">
      <h3>Second slide label</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </template>
  <template ngbSlide>
    <img src="http://lorempixel.com/1600/990?r=3" alt="Random third slide" class="img-fluid">
    <div class="carousel-caption">
      <h3>Third slide label</h3>
      <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
    </div>
  </template>
